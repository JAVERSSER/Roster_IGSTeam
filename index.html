<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (appears in search + browser tab) -->
    <title>RosterIGS – Official Website</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="RosterIGS official website – latest news, updates, and resources. Stay connected with the RosterIGS community."
    />

      name="keywords"
      content="RosterIGS, Roster IGS, rosterigs website, official RosterIGS site, roster news"
    />
    <meta name="author" content="RosterIGS Team" />

    <!-- Open Graph (for social media preview) -->
    <meta property="og:title" content="RosterIGS – Official Website" />
    <meta
      property="og:description"
      content="Welcome to RosterIGS – the official site for news, updates, and more."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rosterigs.com" />
    <meta property="og:image" content="https://rosterigs.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RosterIGS – Official Website" />
    <meta
      name="twitter:description"
      content="The official RosterIGS website with the latest news and updates."
    />
    <meta name="twitter:image" content="https://rosterigs.com/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body class="bg-white text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
